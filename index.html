<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Livros - Livraria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Livros em uma Livraria</h1>

        <!-- Cabeçalho do formulário de cadastro de livro -->
        <div class="header-form">
            <h2>Cadastro de Livro</h2>
            <p>Preencha as informações abaixo para adicionar um novo livro à livraria.</p>
        </div>

        <!-- Formulário para cadastro de livro -->
        <form id="formLivro">
            <label for="titulo">Título do Livro:</label>
            <input type="text" id="titulo" placeholder="Digite o título do livro" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" placeholder="Digite o nome do autor" required>

            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" placeholder="Digite o ano" required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" placeholder="Digite o gênero" required>

            <!-- Campo para selecionar a capa do livro (upload de imagem) -->
            <label for="capa">Capa do Livro:</label>
            <input type="file" id="capa" accept="image/*" required>

            <!-- Botão para submeter o formulário -->
            <button type="submit">Cadastrar Livro</button>
        </form>

        <!-- Lista de livros cadastrados -->
        <div id="livrosLista">
            <h2>Lista de Livros</h2>
            <table>
                <thead>
                    <tr>
                        <th>Capa</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="livrosTbody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
